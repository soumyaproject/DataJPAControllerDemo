<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Application</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .hero {
            text-align: center;
            padding: 3rem;
            background-color: #f4f4f4;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .features {
            padding: 2rem;
        }

        .feature {
            margin-bottom: 2rem;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home">Home</a></li>
                <li><a href="registration">Registration</a></li>
                <li><a href="getAll">Employees</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Welcome to My Website</h1>
        <p>Discover amazing things here!</p>
        <a href="#" class="btn">Learn More</a>
    </section>

    <section class="features">
        <h2>Our Features</h2>
        <div class="feature">
            <h3>Feature 1</h3>
            <p>Interact with our best Employees</p>
        </div>
        <div class="feature">
            <h3>Feature 2</h3>
            <p>Learn basic things</p>
        </div>
        <div class="feature">
            <h3>Feature 3</h3>
            <p>Get help with work</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
