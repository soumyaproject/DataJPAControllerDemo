<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Registration Form</title>
<style>
/* Reset CSS */
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: Arial, sans-serif;
	line-height: 1.6;
	background-color: #f4f4f4;
	padding: 20px;
}

.container {
	max-width: 500px;
	margin: auto;
	background-color: #fff;
	padding: 20px;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
	margin-bottom: 20px;
}

input[type="text"], input[type="number"] {
	width: 100%;
	padding: 10px;
	margin-bottom: 15px;
	border: 1px solid #ccc;
	border-radius: 5px;
}

input[type="submit"] {
	background-color: #333;
	color: #fff;
	border: none;
	padding: 10px 20px;
	cursor: pointer;
	border-radius: 5px;
}

input[type="submit"]:hover {
	background-color: #555;
}
</style>
</head>
<body>
	<div class="container">
		<h2>Employee Details update form</h2>
		<form th:action="@{/updatesubmit/{id}(id=${employee.id})}" method="post">
			<label for="id">ID:</label>
			<!-- Display the ID -->
			<input type="text" id="id" name="id" th:value="${employee.id}"
				readonly required> <label for="name">Name:</label>
			<!-- Display the Name -->
			<input type="text" id="name" name="name" th:value="${employee.name}"
				required> <label for="salary">Salary:</label>
			<!-- Display the Salary -->
			<input type="number" id="salary" name="sal"
				th:value="${employee.sal}" required> <input type="submit"
				value="Submit">
		</form>



	</div>

</body>
</html>
